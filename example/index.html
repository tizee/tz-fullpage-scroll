<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        font-size: 16px;
        color: black;
      }
      .slide {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 200%;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="slide">
        <h2>1</h2>
        <p>Slide 1</p>
      </div>
      <div class="slide">
        <h2>2</h2>
        <p>Slide 2</p>
      </div>
      <div class="slide">
        <h2>3</h2>
        <p>Slide 3</p>
      </div>
    </div>
    <noscript>
      Please Enable JavaScript to use.
    </noscript>
    <script src="../dist/bundle.iife.js"></script>
    <script>
      var container = document.querySelector('.wrapper');
      console.log('pageScroll');
      var ps = new PageScroll(container, {
        easing: 'easeIn',
        duration: 600,
        id: 'slide',
        loop: false,
      });
    </script>
  </body>
</html>
